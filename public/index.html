<!DOCTYPE html>
<html ng-app = "contactLists">
<head>
	<title>Contact List App</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>

<!-- Testing to see if it works -->
<div class="container" ng-controller="AppCtrl">
	<h1>Contact List App</h1>

	<table class="table">
		<thead>
			<tr>
				<th>Name: </th>
				<th>Email:</th>
				<th>Phone:</th>
				<th>Action:</th>
				<th>&nbsp</th>
			</tr>		
		</thead>
		<tbody>
			<tr>
				<td><input class="form-control" ng-model="contact.name"></input></td>
				<td><input class="form-control" ng-model="contact.email"></input></td>
				<td><input class="form-control" ng-model="contact.phone"></input></td>
				<td>
					<button class="btn btn-primary" ng-click="addContact()" ng-hide="toggleButton">Add Contact</button>
					<span ng-hide="spaces">&nbsp&nbsp</span>
				</td>
				<td><button class="btn btn-info" ng-click="update()">Update</button></td>
			</tr>
			<tr ng-repeat = "contact in contactlist">
				<td>{{contact.name}}</td>
				<td>{{contact.email}}</td>
				<td>{{contact.phone}}</td>
				<td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>
				<td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
			</tr>
		</tbody>
	</table>

</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
<script type="text/javascript" src="controllers/controller.js"></script>
</body>
</html>
